<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unleash Your Thoughts</h1>
    <p id="message"></p>
    <div id="login-register" style="display: none;">
        <button type="button" id="login">Login</button>
        <button type="button" id="register">Register</button>
    </div>
    <!-- Login -->
    <div id="login-div" style="display: none;">
        <form>
            <div>
                <label for="email-one">Email:</label>
                <input type="email" id="email-one" />
            </div>
            <div>
                <label for="password-one">Password:</label>
                <input type="password" id="password-one" />
            </div>
            <button type="button" id="login-button">Login</button>
            <button type="button" id="login-cancel">Cancel</button>
        </form>
    </div>
    <!-- Register -->
    <div id="register-div" style="display: none;">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="email_two">Email:</label>
                <input type="email" id="email_two" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" />
            </div>
            <div>
                <label for="password_two">Verify password:</label>
                <input type="password" id="password_two" />
            </div>
            <button type="button" id="register-button">Register</button>
            <button type="button" id="register-cancel">Cancel</button>
        </form>
    </div>
    <!-- Post Section -->
    <div id="post" style="display: none;">
        <p id="post-message"></p>
        <table id="post-table">
            <tr id="post-table-header">
                <th>Title</th>
                <th>Content</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-post">Add post</button>
        <button type="button" id="logoff">Log Off</button>
    </div>
    <!-- Edit Post -->
    <div id="edit-post" style="display: none;">
        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="edit-title" name="title" required />
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="edit-content" rows="5" required></textarea>
            </div>
            <button type="button" id="edit-add-post">Add</button>
            <button type="button" id="edit-cancel">Cancel</button>
        </form>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
