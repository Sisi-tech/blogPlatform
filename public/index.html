<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-register" style="display: none;" class="login-register">
        <button type="button" id="login" class="login-btn">Sign In</button>
        <button type="button" id="register" class="register-btn">Sign Up</button>
    </div>
    <div class="desc" id="desc">
        <p class="word-one">Start your journey today ... </p>
        <p class="word-two">write, inspire and make your voice heard!</p>
    </div>
    <p id="message"></p>
    <!-- Login -->
    <div id="login-div" class="login-container" style="display: none;" >
        <form>
            <div>
                <label for="email-one">Email:</label>
                <input type="email" id="email-one" />
            </div>
            <div>
                <label for="password-one">Password:</label>
                <input type="password" id="password-one" />
            </div>
            <button type="button" id="login-button">Login</button>
            <button type="button" id="login-cancel">Cancel</button>
        </form>
    </div>
    <!-- Register -->
    <div id="register-div" class="register-container" style="display: none;">
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="email_two">Email:</label>
                <input type="email" id="email_two" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" />
            </div>
            <div>
                <label for="password_two">Verify password:</label>
                <input type="password" id="password_two" />
            </div>
            <button type="button" id="register-button">Register</button>
            <button type="button" id="register-cancel">Cancel</button>
        </form>
    </div>
    <!-- Post Section -->
    <div id="post" class="post-container" style="display: none;">
        <p id="post-message"></p>
        <div id="posts-container"></div>
        <button type="button" id="add-post">Add post</button>
        <button type="button" id="logoff">Log Off</button>
    </div>
    <!-- Edit Post -->
    <div id="edit-post" class="edit-post-container" style="display: none;">
        <form class="post-fields">
            <div class="title-div">
                <label for="title">Title:</label>
                <input class="title-field" type="text" id="edit-title" name="title" required />
            </div>
            <div class="content-div">
                <label for="content">Content:</label>
                <textarea class="content-field" id="edit-content" rows="10" required></textarea>
            </div>
            <button type="button" id="edit-add-post">Add</button>
            <button type="button" id="edit-cancel">Cancel</button>
        </form>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
