<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="login-register" style="display: none;" class="login-register">
        <button type="submit" id="login" class="login-btn">
            <i class="fas fa-user" style="font-size: 30px; color: white;"></i>
        </button>
        <!-- <button type="submit" id="register" class="register-btn">Sign Up</button> -->
    </div>
    <div class="desc" id="desc">
        <p class="word-one">Start your journey today ... </p>
        <p class="word-two">write, inspire and make your voice heard!</p>
    </div>
    <p id="message"></p>
    <!-- Login -->
    <div id="login-div" class="login-container" style="display: none;" >
        <form>
            <h3 class="sign-in-title">Sign In</h3>
            <div class="login-email-div">
                <label for="email-one">Email:</label>
                <input type="email" id="email-one" required />
            </div>
            <div class="login-password-div">
                <label for="password-one">Password:</label>
                <input type="password" id="password-one" required />
            </div>
            <div class="sign-up-div">
                <p class="sign-up-here">Don't have an account?</p>
                <button type="button" id="register" class="sign-up-here-btn">Sign up</button>
            </div>
            <div class="login-btns">
                <button type="button" id="login-button" class="login-div-login-btn">Login</button>
                <button type="button" id="login-cancel" class="login-div-cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <!-- Register -->
    <div id="register-div" class="register-container" style="display: none;">
        <form>
            <h3 class="sign-up-title">Sign Up</h3>
            <div class="register-name-div">
                <label for="name">Name:</label>
                <input type="text" id="name" required />
            </div>
            <div class="register-email-div">
                <label for="email_two">Email:</label>
                <input type="email" id="email_two" required />
            </div>
            <div class="register-password-one">
                <label for="password">Password:</label>
                <input type="password" id="password" required />
            </div>
            <div class="register-password-two">
                <label for="password_two">Verify password:</label>
                <input type="password" id="password_two" required />
            </div>
            <div class="register-btns">
                <button type="button" id="register-confirm" class="register-confirm-btn">Register</button>
                <button type="button" id="register-cancel" class="register-cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <!-- Post Section -->
    <div id="post" class="post-container" style="display: none;">
        <p id="post-message"></p>
        <div class="btns">
            <button type="button" id="add-post">Add Post</button>
            <button type="button" id="logoff">Log Off</button>
        </div>
        <div id="posts-container"></div>
    </div>
    <!-- Edit Post -->
    <div id="edit-post" class="edit-post-container" style="display: none;">
        <form class="post-fields">
            <div class="title-div">
                <label for="title">Title:</label>
                <input class="title-field" type="text" id="edit-title" name="title" required />
            </div>
            <div class="content-div">
                <label for="content">Content:</label>
                <textarea class="content-field" id="edit-content" rows="10" required></textarea>
            </div>
            <button type="button" id="edit-add-post">Add</button>
            <button type="button" id="edit-cancel">Cancel</button>
        </form>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
